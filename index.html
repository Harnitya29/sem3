<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLI PDF/PPT Reader</title>
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #000;
      --fg: #00ff00;
    }

    body[data-theme="light"] {
      --bg: #f0f0f0;
      --fg: #647b92;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Fira Code', monospace;
      padding: 0;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    input.cli {
      background-color: var(--bg);
      color: var(--fg);
      border: 1px solid var(--fg);
      width: 100%;
      padding: 6px;
      font-family: 'Fira Code', monospace;
    }
    a {
      color: var(--fg);
      text-decoration: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.2s ease-in-out;
    }
    a:hover {
      transform: scale(1.02);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid var(--fg);
      margin-top: 10px;
    }
    button {
      background-color: var(--fg);
      color: var(--bg);
      border: none;
      padding: 5px 10px;
      margin: 10px;
      border-radius: 4px ;
      cursor: pointer;
      font-family: 'Fira Code', monospace;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      padding: 20px;
      border-right: 1px solid var(--fg);
      overflow-y: auto;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--fg);
      }
    }
    .boot-line {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .boot-line.visible {
      opacity: 1;
    }
    .cli-output {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body :data-theme="theme">
  <div id="app">
    <button @click="toggleTheme"> üåì Theme</button>

    <div v-if="!entered">
      <div v-for="(line, i) in displayedBootLogs" :key="i" class="boot-line" :class="{ visible: visibleLines > i }">{{ line }}</div>
      <div v-if="visibleLines >= bootLogs.length">
        > <input class="cli" v-model="command" @keyup.enter="processCommand" placeholder="Type command (e.g., 69, help)" autofocus />
        <div class="cli-output" v-for="msg in outputLogs" :key="msg">{{ msg }}</div>
      </div>
    </div>

    <div v-else class="container">
      <div class="sidebar">
        <h3>üìÅ Navigation</h3>
        <input class="cli" v-model="searchQuery" placeholder="Search files..." />

        <ul>
          <li v-for="(files, subject) in filteredFiles" :key="subject">
            <strong>üìÇ {{ subject }}</strong>
            <ul>
              <li v-for="file in files" :key="file.name">
                <a @click="openViewer(file)">
                  <span v-html="getFileIcon(file.name)"></span> {{ file.name }}
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="main">
        <h2>üìÑ Viewer ({{ currentDoc || 'No file selected' }})</h2>

        <div v-if="viewerUrl">
          <iframe :src="viewerUrl" allowfullscreen></iframe>
        </div>
        <div v-else>
          <p><em>Select a file to preview...</em></p>
        </div>

        <button @click="cdBack">‚¨ÖÔ∏è cd ..</button>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, reactive, computed, watch, onMounted } = Vue;

    const beep = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');

    createApp({
      setup() {
        const bootLogs = ref([
          "‚öôÔ∏è Initializing CLI System...",
          "üîå Connecting to filesystem...",
          "üîç Scanning for files...",
          `üëã Welcome to ${window.location.hostname}`
        ]);

        const visibleLines = ref(0);
        const displayedBootLogs = computed(() => bootLogs.value);
        const outputLogs = ref([]);

        const entered = ref(false);
        const command = ref('');
        const searchQuery = ref('');
        const currentDoc = ref('');
        const viewerUrl = ref('');
        const theme = ref(localStorage.getItem('cliTheme') || 'dark');
        const files = reactive({});

        onMounted(() => {
          const interval = setInterval(() => {
            if (visibleLines.value < bootLogs.value.length) {
              visibleLines.value++;
            } else {
              clearInterval(interval);
            }
          }, 1000);

          document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
              cdBack();
            } else if (e.key === 't' && e.ctrlKey) {
              toggleTheme();
              e.preventDefault();
            }
          });
        });

        const filteredFiles = computed(() => {
          if (!searchQuery.value) return files;
          const result = {};
          for (const [subject, list] of Object.entries(files)) {
            const matched = list.filter(f => f.name.toLowerCase().includes(searchQuery.value.toLowerCase()));
            if (matched.length) result[subject] = matched;
          }
          return result;
        });

        function toggleTheme() {
          theme.value = theme.value === 'dark' ? 'light' : 'dark';
          localStorage.setItem('cliTheme', theme.value);
        }

        watch(theme, (newTheme) => {
          document.body.setAttribute('data-theme', newTheme);
        }, { immediate: true });

        function processCommand() {
          const cmd = command.value.trim().toLowerCase();
          beep.play();

          if (cmd === '69') {
            entered.value = true;
            loadFiles();
          } else if (cmd === 'date') {
            outputLogs.value.push('üïí ' + new Date().toString());
          } else if (cmd === 'whoami') {
            outputLogs.value.push('üë§ You are browsing from: ' + navigator.userAgent);
          } else if (cmd === 'help') {
            outputLogs.value.push('üìò Available commands: help, date, whoami, 69');
          } else if (cmd === 'clear') {
            outputLogs.value = [];
          } else {
            outputLogs.value.push(`‚ùì Unknown command: ${command.value}`);
          }
          command.value = '';
        }

        function cdBack() {
          entered.value = false;
          viewerUrl.value = '';
          currentDoc.value = '';
        }

        async function loadFiles() {
          try {
            const res = await fetch('docs.json');
            const data = await res.json();

            for (const [subject, urls] of Object.entries(data)) {
              files[subject] = urls.map(url => ({
                name: url.split('/').pop(),
                url
              }));
            }
          } catch (err) {
            alert('‚ùå Failed to load docs.json');
            console.error(err);
          }
        }

        function openViewer(file) {
          currentDoc.value = file.name;
          const encodedURL = encodeURIComponent(file.url);
          viewerUrl.value = `https://docs.google.com/gview?url=${encodedURL}&embedded=true`;
        }

        function getFileIcon(name) {
          const ext = name.split('.').pop().toLowerCase();
          switch (ext) {
            case 'pdf': return 'üìï';
            case 'ppt':
            case 'pptx': return 'üìä';
            case 'txt': return 'üìú';
            case 'js': return 'üìü';
            case 'html': return 'üåê';
            default: return 'üìÑ';
          }
        }

        return {
          bootLogs,
          visibleLines,
          displayedBootLogs,
          outputLogs,
          entered,
          command,
          searchQuery,
          filteredFiles,
          currentDoc,
          viewerUrl,
          theme,
          toggleTheme,
          processCommand,
          cdBack,
          openViewer,
          getFileIcon
        };
      }
    }).mount('#app');

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('‚úÖ Service Worker Registered');
      }).catch(err => {
        console.error('Service Worker registration failed:', err);
      });
    }
  </script>
</body>
</html>
