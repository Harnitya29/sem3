<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLI PDF Reader</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <!-- Vue 3 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>

  <!-- Style -->
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }

    input.cli {
      background-color: black;
      color: #00ff00;
      border: none;
      outline: none;
      width: 100%;
      font-family: monospace;
    }

    a {
      color: #00ff00;
      text-decoration: underline;
    }

    iframe {
      border: 2px solid #00ff00;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 300px;
      }

      textarea {
        height: 100px;
      }
    }

    .btn {
      padding: 5px 10px;
      background-color: #00ff00;
      border: none;
      color: black;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn-secondary {
      background-color: #555;
      color: #fff;
    }

    textarea {
      width: 100%;
      font-family: monospace;
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      resize: vertical;
    }

    h2, h4 {
      margin-top: 20px;
      color: #00ff00;
    }

    input[type='text'] {
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- CLI Boot -->
    <div v-if="!entered">
      <div v-for="line in bootLogs" :key="line">{{ line }}</div>
      <div v-if="authUser">
        > <input type="text" class="cli" v-model="command" @keyup.enter="processCommand" placeholder="Type command: enter /sem3">
      </div>
      <div v-else class="mt-3">
        > Please <button class="btn" @click="signIn">Login with Google</button>
      </div>
    </div>

    <!-- File Browser -->
    <div v-else>
      <div>
        <h2>üìÅ CLI Reader ({{ authUser.displayName }})</h2>
        <button class="btn btn-secondary" @click="logout">Logout</button>
      </div>

      <input class="cli mt-3" v-model="searchQuery" placeholder="Search files..." />

      <ul>
        <li v-for="(subject, subjectName) in filteredFiles" :key="subjectName">
          <strong>{{ subjectName }}</strong>
          <ul>
            <li v-for="file in subject" :key="file.name">
              <a :href="file.url" target="pdfFrame" @click="loadNotes(file.name)">{{ file.name }}</a>
            </li>
          </ul>
        </li>
      </ul>

      <iframe name="pdfFrame"></iframe>

      <h4>üìù Notes for: {{ currentDoc }}</h4>
      <textarea v-model="notes" placeholder="Write your notes here..."></textarea>
      <div>
        <button class="btn" @click="saveNotes">üíæ Save Notes</button>
        <button class="btn btn-secondary" @click="cdBack">‚¨ÖÔ∏è cd ..</button>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    const firebaseConfig = {
      apiKey: "AIza...xyz",
      authDomain: "cli-reader-b66f9.firebaseapp.com",
      projectId: "cli-reader-b66f9",
      storageBucket: "cli-reader-b66f9.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdefg12345"
    };

    const appFB = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    createApp({
      data() {
        return {
          bootLogs: [
            "Initializing system...",
            "Loading modules...",
            "Authenticating user...",
            `Welcome to ${window.location.hostname}.`,
            "Status: ONLINE."
          ],
          entered: false,
          command: '',
          authUser: null,
          notes: '',
          currentDoc: '',
          files: {},
          searchQuery: ''
        };
      },
      computed: {
        filteredFiles() {
          if (!this.searchQuery) return this.files;
          const query = this.searchQuery.toLowerCase();
          const result = {};
          for (const [subject, files] of Object.entries(this.files)) {
            const match = files.filter(file => file.name.toLowerCase().includes(query));
            if (match.length) result[subject] = match;
          }
          return result;
        }
      },
      created() {
        auth.onAuthStateChanged(user => {
          this.authUser = user;
          if (user) this.loadFileList();
        });
      },
      methods: {
        async signIn() {
          const provider = new firebase.auth.GoogleAuthProvider();
          try {
            await auth.signInWithPopup(provider);
          } catch (err) {
            alert("Login failed");
          }
        },
        async logout() {
          await auth.signOut();
          location.reload();
        },
        processCommand() {
          const cmd = this.command.trim().toLowerCase();
          if (cmd === 'enter /sem3') {
            this.entered = true;
          } else if (cmd === 'exit') {
            this.logout();
          } else {
            this.bootLogs.push(`Unknown command: ${this.command}`);
          }
          this.command = '';
        },
        cdBack() {
          this.entered = false;
          this.notes = '';
          this.currentDoc = '';
        },
        async loadFileList() {
          try {
            const res = await fetch("https://harnitya29.github.io/sem3/docs.json");
            const json = await res.json();
            for (const [subject, urls] of Object.entries(json)) {
              this.files[subject] = urls.map(url => ({
                name: url.split('/').pop(),
                url
              }));
            }
          } catch (err) {
            console.error("Failed to load docs.json", err);
          }
        },
        getSubjectFromFile(docName) {
          for (const [subject, files] of Object.entries(this.files)) {
            if (files.find(file => file.name === docName)) return subject;
          }
          return 'Unknown';
        },
        async loadNotes(docName) {
          this.currentDoc = docName;
          const ref = db.collection('notes').doc(`${this.authUser.uid}_${docName}`);
          const doc = await ref.get();
          this.notes = doc.exists ? doc.data().text : '';
        },
        async saveNotes() {
          const ref = db.collection('notes').doc(`${this.authUser.uid}_${this.currentDoc}`);
          await ref.set({
            text: this.notes,
            subject: this.getSubjectFromFile(this.currentDoc),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          alert("‚úÖ Notes saved");
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
