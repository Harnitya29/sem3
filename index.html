<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLI PDF Reader</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>
  <!-- Firebase Modular SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    input.cli {
      background-color: black;
      color: #00ff00;
      border: none;
      outline: none;
      width: 100%;
    }
    a {
      color: #00ff00;
      text-decoration: underline;
    }
    .output-line {
      margin-bottom: 5px;
    }
    iframe {
      border: 2px solid #00ff00;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Boot CLI interface -->
    <div v-if="!entered">
      <div class="output-line" v-for="line in bootLogs" :key="line">{{ line }}</div>
      <div v-if="authUser">
        <div>> <input type="text" class="cli" v-model="command" @keyup.enter="processCommand" placeholder="Type command: enter /sem3" /></div>
      </div>
      <div v-else class="mt-3">
        > Please <button @click="signIn" class="btn btn-success btn-sm">Login with Google</button>
      </div>
    </div>

    <!-- File browser and reader -->
    <div v-else>
      <div class="d-flex justify-content-between align-items-center">
        <h2>üìÅ CLI Reader ({{ authUser.displayName }})</h2>
        <button class="btn btn-sm btn-danger" @click="logout">Logout</button>
      </div>

      <input class="form-control mb-2" placeholder="Search files..." v-model="searchQuery" />

      <ul>
        <li v-for="(subject, subjectName) in filteredFiles" :key="subjectName">
          <strong>{{ subjectName }}</strong>
          <ul>
            <li v-for="file in subject" :key="file.name">
              <a :href="file.url" target="pdfFrame" @click="loadNotes(file.name)">{{ file.name }}</a>
            </li>
          </ul>
        </li>
      </ul>

      <iframe name="pdfFrame" width="100%" height="500px" class="my-3"></iframe>

      <h4>üìù Notes for: {{ currentDoc }}</h4>
      <textarea class="form-control" rows="6" v-model="notes" placeholder="Write your notes here..."></textarea>
      <button class="btn btn-success mt-2" @click="saveNotes">üíæ Save Notes</button>
      <button class="btn btn-secondary mt-2 ms-2" @click="cdBack">‚¨ÖÔ∏è cd ..</button>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIza...xyz",
      authDomain: "cli-reader-b66f9.firebaseapp.com",
      projectId: "cli-reader-b66f9",
      storageBucket: "cli-reader-b66f9.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdefg12345"
    };

    // Initialize Firebase
    const appFB = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(appFB);
    const db = firebase.firestore(appFB);

    createApp({
      data() {
        return {
          bootLogs: [
            "Initializing system...",
            "Loading modules...",
            "Authenticating user...",
            `Welcome to ${window.location.hostname}.`, // Fixed the backtick error here
            "Status: ONLINE."
          ],
          entered: false,
          command: '',
          authUser: null,
          notes: '',
          currentDoc: '',
          files: {},
          searchQuery: ''
        };
      },
      created() {
        auth.onAuthStateChanged(user => {
          this.authUser = user;
          if (user) this.loadFileList();
        });
      },
      computed: {
        filteredFiles() {
          if (!this.searchQuery) return this.files;
          const query = this.searchQuery.toLowerCase();
          const filtered = {};
          for (const [subject, files] of Object.entries(this.files)) {
            const matched = files.filter(file => file.name.toLowerCase().includes(query));
            if (matched.length > 0) filtered[subject] = matched;
          }
          return filtered;
        }
      },
      methods: {
        async signIn() {
          const provider = new firebase.auth.GoogleAuthProvider();
          try {
            await auth.signInWithPopup(provider);
          } catch (err) {
            alert('Login failed');
          }
        },
        async logout() {
          await auth.signOut();
          location.reload();
        },
        processCommand() {
          const cmd = this.command.trim().toLowerCase();
          if (cmd === 'enter /sem3') {
            this.entered = true;
          } else if (cmd === 'exit') {
            this.logout();
          } else {
            this.bootLogs.push(`Unknown command: ${this.command}`);
          }
          this.command = '';
        },
        cdBack() {
          this.entered = false;
          this.notes = '';
          this.currentDoc = '';
        },
        async loadFileList() {
          try {
            const response = await fetch("https://harnitya29.github.io/sem3/docs.json");
            const data = await response.json();
            this.files = {};
            for (const [subject, urls] of Object.entries(data)) {
              this.files[subject] = urls.map(url => {
                const name = url.split('/').pop();
                return { name, url };
              });
            }
          } catch (err) {
            console.error("Failed to load docs.json", err);
          }
        },
        getSubjectFromFile(docName) {
          for (const [subject, files] of Object.entries(this.files)) {
            if (files.find(file => file.name === docName)) {
              return subject;
            }
          }
          return 'Unknown';
        },
        async loadNotes(docName) {
          this.currentDoc = docName;
          const ref = db.collection('notes').doc(`${this.authUser.uid}_${docName}`);
          const doc = await ref.get();
          this.notes = doc.exists ? doc.data().text : '';
        },
        async saveNotes() {
          const ref = db.collection('notes').doc(`${this.authUser.uid}_${this.currentDoc}`);
          await ref.set({
            text: this.notes,
            subject: this.getSubjectFromFile(this.currentDoc),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          alert('‚úÖ Notes saved');
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
